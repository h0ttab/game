<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="1255-style.css">
    <link rel="shortcut icon" href="assets/sword.png" type="image/x-icon">
    <title>The duel</title>
</head>
<body>
    <div class="wrapper">
        <div class="players">
            <div class="player player_1">
                <h1 class="player_name" id="player1__name">Игрок 1</h1>
                <img src="assets/playerAvatarKnight_1.png" alt="" class="player__avatar" id="ava">
                <span id="p1_hp_display"></span><meter value="100" min="0" max="100" class="hp" id="player_1_hp"></meter>
                <div class="player__buttons">
                    <button id="player_1_block" onclick="block('player_1')">Защита</button>
                    <button id="player_1_attack" onclick="attack('player_1')">Атака</button>
                </div>
            </div>
            <div class="reset">
                <button onclick="resetGame()">Новая игра</button>
            </div>
            <div class="player player_2">
                <h1 class="player_name" id="player2__name">Игрок 2</h1>
                <img src="assets/playerAvatarKnight_2.png" alt="" class="player__avatar">
                <span id="p2_hp_display"></span><meter value="100" min="0" max="100" class="hp" id="player_2_hp"></meter>
            <div class="player__buttons">
                    <button id="player_2_block" onclick="block('player_2')">Защита</button>
                    <button id="player_2_attack" onclick="attack('player_2')">Атака</button>
                </div>
            </div>
        </div>
        <div class="settings">
            <div class="players_settings">
                <div class="player1_settings">
                    <label for="player1-name">Игрок1 имя</label><br>
                    <input type="text" name="player1-name" id="p1_name" value="Игрок 1"><br>
                    <label for="player1-hp">Игрок1 здоровье</label><br>
                    <input type="number" name="player1-hp" id="player1_hp" value="100" min="1"><br>
                    <label for="player1-damage">Урон</label><br>
                    <input type="number" name="player1-damage" id="player1_damage" value="15"><br>
                    <label for="player1-dodge">Шанс уклонения ( % )</label><br>
                    <input type="number" name="player1-dodge" id="player1_dodge" value="10" min="0" max="100"><br>
                    <label for="player1-crit">Шанс крит. удара ( % )</label><br>
                    <input type="number" name="player1-crit" id="player1_crit" value="10" min="0" max="100">
                </div>
                <div class="player2_settings">
                    <label for="player2-name">Игрок2 имя</label><br>
                    <input type="text" name="player2-name" id="p2_name" value="Игрок 2"><br>
                    <label for="player2-hp">Игрок2 здоровье</label><br>
                    <input type="number" name="player2-hp" id="player2_hp" value="100" min="1"><br>
                    <label for="player2-damage">Урон</label><br>
                    <input type="number" name="player2-damage" id="player2_damage" value="15"><br>
                    <label for="player2-dodge">Шанс уклонения ( % )</label><br>
                    <input type="number" name="player2-dodge" id="player2_dodge" value="10" min="0" max="100"><br>
                    <label for="player2-crit">Шанс крит. удара ( % )</label><br>
                    <input type="number" name="player2-crit" id="player2_crit" value="10" min="0" max="100">
                </div>
            </div>
            <div class="settings_buttons">
                <button onclick="updateStats('input')">Принять (новая игра)</button>
                <button onclick="updateStats('default')">По умолчанию</button>
            </div>
        </div>
        <div class="combat_log">
            <h2 id="combatLogTitle">Журнал боя</h2>
            <div id="combatLog"></div>
        </div>
    </div>
</body>
</html>
